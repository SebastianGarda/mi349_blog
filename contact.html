<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
</head>
<body>
    <section>
        <h1>Contact Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <form>
            <p>
                <label for="name"> Please Enter Name:</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p>
                <label for="email"> Please Enter Email:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="Reason-for-Contact">Reason for Contact</label>
                <select name="Reason-for-Contact" id="Reason-for-Contact">
                    <option value="Saying-Hi">Saying Hi</option>
                    <option value="Looking-For-A-Contractor">Looking for a contractor</option>
                    <option value="Interested-In-An-Interview">Interested in an interview</option>
                </select>
            </p>
            <p>
                <label for="Open-Comment">Open Comment</label>
                <textarea id="Open-Comment" name="Open-Comment" rows="4" cols="50">

                </textarea>
            </p>
            <p>
                <button>Submit!</button>
            </p>
            
        </form>
    </section>
</body>
